<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr,td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        .yellow {
            background-color: yellow;
            opacity: 70%;
        }
        .violet {
            background-color: violet;
            opacity: 70%;
        }
        .green {
            background-color: lightgreen;
            opacity: 70%;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Date</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="yellow">8:00 a.m</td>
                <td rowspan="2" class="violet">5:00 p.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="yellow">8:00 a.m</td>
                <td class="yellow">11:00 a.m</td>
                <td rowspan="2">XP ath</td>
            </tr>
            <tr>
                <td class="yellow">11:00 a.m</td>
                <td class="green">2:00 p.m</td>
            </tr>
            <tr>
                <td class="green">2:00 p.m</td>
                <td class="violet">5:00 p.m</td>
                <td>XSL Transformation</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Wednesday</td>
                <td class="yellow">8:00 a.m</td>
                <td class="green">12:00 p.m</td>
                <td>XSL Formatting Object</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
