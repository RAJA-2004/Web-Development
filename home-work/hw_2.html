<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,td,tr{
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>

        <caption>my table</caption>

        <colgroup>
            <col span="1">
            <col span="1" style="background-color: yellow">
            <col span="1">
            <col span="1" style="background-color: yellow">

        </colgroup>       

        <tr>
            <td rowspan="2">a</td>
            <td colspan="2">b</td>
            <td>c</td>

        </tr>

        <tr>
            <td>d</td>
            <td>c</td>
            <td>b</td>

        </tr>
            
        <tr>
            <td>z</td>
            <td>x</td>
            <td colspan="2" rowspan="2">y</td>
            <td>w</td>

        </tr>
            
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        
        <tr>
            <td>e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
        </tr>

       
        <blockquote><cite><q>my name is</q></cite></blockquote>


    </table>
</body>
</html>
